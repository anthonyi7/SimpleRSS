###
language: python
python: 
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build

install: 
  - pip install beautifulsoup4
  - pip install lxml
  - pip install feedparser

script:
  - web-ext lint
  - web-ext build
  addons:
   sonarcloud:
     organization: "asus-aics"
     token:
       secure: e6d68c5ec2ca897a3505175ffb9af2d5e3685bd8

# Java .travis.yml sample
 jobs:
   include:
     - stage: "Unit Tests & SonarCloud Analysis"
       script:
         - gradle jacocoTestReport
         - gradle sonarqube -Dsonar.login=e6d68c5ec2ca897a3505175ffb9af2d5e3685bd8 -Dsonar.projectKey=anthonyi7_SimpleRSS

 # Node.js .travis.yml sample
 jobs:
   include:
     - stage: "Run Tests & SonarCloud Analysis"
       script:
         - npm test
         - sonar-scanner -Dsonar.projectKey=anthonyi7_SimpleRSS
